<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bite House</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <span class="navbar-brand mb-0 h1">BITE HOUSE</span>
    <a href="#"
       id="checkout-button"
       class="checkout btn btn-primary float-right">Checkout</a>
</nav>

<div class="container" style="width: 48rem;">
    <div class="card-deck">
        <div class="card border-light mb-3 select-card text-center" data-id="card-option1">
            <img class="card-img-top" data-id="image" src="" alt="">
            <div class="card-body">
                <p class="card-text" data-id="label"></p>
                <p class="card-text" data-id="description"></p>
                <a href="#" data-id="option1" id="option1-button"
                   class="select-item btn btn-block btn-secondary"></a>
            </div>
        </div>
        <div class="card border-light mb-3 select-card text-center" data-id="card-option2">
            <img class="card-img-top" data-id="image" src="" alt="">
            <div class="card-body">
                <p class="card-text" data-id="label"></p>
                <p class="card-text" data-id="description"></p>
                <a href="#" data-id="option2" id="option2-button"
                   class="select-item btn btn-block btn-secondary"></a>
            </div>
        </div>
    </div>
</div>

<!--TODO does we need both id and data-id? -->
<div class="modal fade" id="confirm-item-modal" data-id="confirm-item-modal" tabindex="-1" role="dialog"
     aria-labelledby="confirm-item-modal-label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirm-item-modal-label" data-i18n-key="your-current-order"></h5>
                <button type="button" class="close-modal close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="card-text" data-id="selected-item-text"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="close-modal btn btn-secondary" data-dismiss="modal"
                        data-i18n-key="cancel">
                    Cancel
                </button>
                <button type="button" class="save-item btn btn-primary" data-dismiss="modal"
                        data-i18n-key="complete-checkout"
                        id="save-item-button">
                    Complete checkout
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="please-select-item-modal" tabindex="-1" role="dialog"
     aria-labelledby="please-select-item-label"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="please-select-item-modal-label" data-i18n-key="please-select-item"></h5>
                <button type="button" class="close-modal close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

</body>
<script src="js/script.js"></script>
</html>
