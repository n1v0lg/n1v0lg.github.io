<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wurst</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">DAHEIM KOCHEN</a>
    <a class="navbar-brand" href="#">Kochboxen</a>
</nav>

<div class="container" style="width: 48rem;">
    <div class="card">
        <img class="card-img-top" src="images/wurst.JPG" alt="">
        <div class="card-body">
            <div class="card border-secondary mb-3">
                <div class="card-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    In your cart
                </div>
                <div class="card-body">
                    <h1 class="card-title">Veggie sausage and onion skewers</h1>
                    <p class="card-text text-uppercase">Plant-based sausage</p>
                    <p class="card-text">served with Greek orzo-pasta salad and tomato sauce.</p>
                    <a class="card-text">Rather have a </a>
                    <a href="#" class="card-link" data-toggle="modal" data-target="#exampleModal">pork sausage?</a>
                </div>
            </div>
            <a href="#" data-id="Option1"
               class="btn btn-block btn-primary float-right">Checkout (1)</a>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Select sausage</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- TODO rename or remove CardOption1 -->
                <div class="card border-light mb-3 select-card text-center" data-id="CardOption1">
                    <div class="card-body">
                        <p class="card-text" data-id="label"></p>
                        <a href="#" data-id="Option1"
                           class="select-item btn btn-block btn-secondary">Select</a>
                    </div>
                </div>
                <div class="card border-light mb-3 select-card text-center" data-id="CardOption2">
                    <div class="card-body">
                        <p class="card-text" data-id="label"></p>
                        <a href="#" data-id="Option2"
                           class="select-item btn btn-block btn-secondary">Select</a>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save selection</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
</div>

</body>
<script src="js/script.js"></script>
</html>
