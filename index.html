<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wurst</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">DAHEIM KOCHEN</a>
    <a class="navbar-brand" href="#">Kochboxen</a>
    <ul class="navbar-nav ml-auto">
        <div class="row">
            <div class="col">
                <button type="button" class="checkout btn btn-primary" data-toggle="modal" data-target="#cart">
                    Checkout
                </button>
            </div>
        </div>
    </ul>
</nav>

<div class="container" style="width: 48rem;">
    <div class="card">
        <img class="card-img-top" src="images/wurst1.JPG" alt="">
        <div class="card-body">
            <h1 class="card-title">Spieße mit Mezze-Würstchen und Zwiebel</h1>
            <p class="card-text">dazu griechischer Orzo-Salat und tomatiger sauße</p>
            <p class="card-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock"
                     viewBox="0 0 16 16">
                    <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                </svg>
                35 min
            </p>
        </div>
    </div>
    <div class="card-deck">
        <div class="card border-success mb-3 select-card text-center" data-id="CardOption1">
            <div class="card-body">
                <p class="card-text" data-id="label">Veggie <span class="badge badge-info">Chef's pick</span></p>
                <p class="card-text">mit pflanzliche Bratwurst</p>
                <a href="#" data-name="Wurst1" data-id="Option1"
                   class="select-item btn btn-block btn-secondary">Select</a>
            </div>
        </div>
        <div class="card border-light mb-3 select-card text-center" data-id="CardOption2">
            <div class="card-body">
                <p class="card-text" data-id="label">Fleisch</p>
                <p class="card-text">mit Schweinbratwurst</p>
                <a href="#" data-name="Wurst2" data-id="Option2"
                   class="select-item btn btn-block btn-secondary">Select</a>
            </div>
        </div>
    </div>
</div>

<div class="container">
</div>

</body>
<script src="js/script.js"></script>
</html>
